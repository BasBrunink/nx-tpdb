<mat-card>
  <h1 mat-card-title>{{'login.title' |translate }}</h1>
  <form [formGroup]="loginForm">
    <mat-card-content>
      <mat-form-field>
        <mat-label>{{'login.form.username' |translate }}</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <mat-label>{{'login.form.password' |translate }}</mat-label>
        <input matInput formControlName="password" type="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>

      <button mat-flat-button color="primary" [disabled]="!loginForm.valid" (click)="login()">{{'login.buttons.login' |translate }}</button>
      <button mat-button color="primary" (click)="register()">{{'login.buttons.register' |translate }}</button>

    </mat-card-actions>
  </form>

</mat-card>
